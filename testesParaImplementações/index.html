<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<style>
    .hover-button {
    padding: 10px 20px;
    background-color: lightgray;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .hover-button:hover {
    background-color: gray;
    cursor: pointer;
  }

  .click-button {
   padding: 10px 20px;
   background-color: lightgray;
   border: none;
   border-radius: 5px;
   transition: transform 0.3s ease;
}

.click-button:active {
   transform: translateY(2px);
}
.icon-button {
   padding: 10px 20px;
   background-color: lightgray;
   border: none;
   border-radius: 5px;
   display: flex;
   align-items: center;
}

.icon-button i {
   margin-right: 10px;
}

.border-button {
   padding: 10px 20px;
   background-color: lightgray;
   border: 2px solid gray;
   border-radius: 5px;
   transition: border 0.3s ease;
}

.border-button:hover {
   border: 2px solid black;
   cursor: pointer;
}
.shadow-button {
   padding: 10px 20px;
   background-color: lightgray;
   border: none;
   border-radius: 5px;
   box-shadow: 2px 2px gray;
   transition: box-shadow 0.3s ease;
}

.shadow-button:hover {
   box-shadow: 4px 4px gray;
   cursor: pointer;
}
.background-button {
   padding: 10px 20px;
   background-color: lightgray;
   border: none;
   border-radius: 5px;
   transition: background-color 0.3s ease;
}

.background-button:hover {
   background-color: gray;
   cursor: pointer;
}

.background-button:active {
   background-color: black;
}

.gradient-button {
   padding: 10px 20px;
   background: linear-gradient(to right, lightgray, gray);
   border: none;
   border-radius: 5px;
   color: white;
   font-weight: bold;
}
.fade-button {
   padding: 10px 20px;
   background-color: lightgray;
   border: none;
   border-radius: 5px;
   opacity: 1;
   transition: opacity 0.3s ease;
}

.fade-button:hover {
   opacity: 0.5;
   cursor: pointer;
}
.transform-button {
   padding: 10px 20px;
   background-color: lightgray;
   border: none;
   border-radius: 5px;
   transform: scale(1);
   transition: transform 0.3s ease;
}

.transform-button:hover {
   transform: scale(1.2);
   cursor: pointer;
}

.background-image {
   background-image: url('../img/logomengao.png');
   background-size: cover;
   height: 500px;
   display: flex;
   align-items: center;
   justify-content: center;
}

.text-interactive {
   font-size: 36px;
   font-weight: bold;
   color: white;
   text-shadow: 1px 1px black;
   transition: transform 0.3s ease;
}

.text-interactive:hover {
   transform: scale(1.2);
   cursor: pointer;
}


</style>
<body>
  <button class="hover-button">Hover Button</button>
  <button class="click-button">Click Button</button>

  <button class="icon-button">
    <i class="fa fa-heart"></i>
    Like </button>
    <br><br>
    <div>
      <br>
      <button class="border-button">Border Button</button>
    </div>
    <div>
      <button class="shadow-button">Shadow Button</button>
    </div>
    <div>
      <button class="background-button">Background Button</button>
    </div>
    <br><br>
    <main>
      <button class="gradient-button">Gradient Button</button>
      <br>
      <button class="fade-button">Fade Button</button>
      <br><br>
      <p>
        <button class="transform-button">Transform Button</button>
      </p>
      <button class="btn btn-primary">Primary Button</button>
      <button class="btn btn-secondary">Secondary Button</button>
      <button class="btn btn-success">Success Button</button>



    </main>
    <br><br>
    <div>
      <div class="background-image">
        <h1 class="text-interactive">Texto Interativo</h1>
     </div>
     
    </div>
</body>
</html>
